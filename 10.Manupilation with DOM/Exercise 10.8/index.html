<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  
  <div id="message"></div>
  <div id="output"></div>
  <table name="html">
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

  <script>
    let myNameArray = [`Boban`, `Kristijan`, `Andrej`, `Ilija`, `Ljupco`, `Angel`];
    let myElement = document.getElementsByTagName(`div`);
    function build() {
      myElement.output.innerHTML = "<table name=`html`></table>";
      let myTable = document.getElementsByName(`html`)[0];
      myNameArray.forEach((element, index) => {
        myTable.innerHTML += "<tr><td>" + element + `</td><td class="box">" + (index +1) + `</td></tr>`;
          
      });
    }
    build();



  </script>
</body>
</html>
